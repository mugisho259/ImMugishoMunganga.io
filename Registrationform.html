<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Registration Form</title>
    <style>
        *{
    margin: 1px;
    padding: 1px;
    box-sizing: border-box;
    font-family: "poppins", sans-serif;
    
   
    
}

        body{
            display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
    background-color: grey;

.wrapper{
    width: 420px;
    background-color: black;
    color: white;

}
.wrapper h1{
    font-size: 30px;
    text-align: center;

}

        }
    </style>
</head>
<body>
    
    <div class="wrapper">
    <form action="">
        <h1>Registration Form</h1>
        <div class="Input-box">
            <input type="text" placeholder="First Name"required>
        </div>
        <div class="Input-box">
<input type="text" placeholder="Last Name" required>
        </div>
        <div class="Input-box">
            <input type="text" placeholder="Email Address"required>

        </div>
        <div class="Input-box">
<input type="password" placeholder="Password" required>
        </div>
        <div class="button">
            <button type="submit" class="btn" style=" border-radius: 10px;color: white; background-color: blue;
             height: 27px; width:177px; border:none; cursor: pointer;">Register</button>

        </div>
        

    </form>
</div>
</body>
</html>
